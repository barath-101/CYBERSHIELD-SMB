<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberShield SMB</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <span class="shield-icon">üõ°Ô∏è</span>
        <h1>CyberShield</h1>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Protected</span>
      </div>
    </div>

    <!-- Login Section (shown when not logged in) -->
    <div id="loginSection" class="section" style="display: none;">
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="email" id="emailInput" placeholder="Email" required>
        <input type="password" id="passwordInput" placeholder="Password" required>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
      <p class="error-message" id="loginError" style="display: none;"></p>
    </div>

    <!-- Main Content (shown when logged in) -->
    <div id="mainContent" style="display: none;">
      <!-- Stats -->
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="maliciousCount">0</div>
          <div class="stat-label">Blocked</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="suspiciousCount">0</div>
          <div class="stat-label">Suspicious</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalCount">0</div>
          <div class="stat-label">Total</div>
        </div>
      </div>

      <!-- Recent Events -->
      <div class="section">
        <h2>Recent Events</h2>
        <div id="recentEvents" class="events-list">
          <p class="empty-state">No recent events</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="scanNowBtn" class="btn btn-primary">
          <span>üîç</span> Scan Page Now
        </button>
        <button id="openAlertsBtn" class="btn btn-secondary">
          View All Alerts
        </button>
        <button id="openSettingsBtn" class="btn btn-secondary">
          Settings
        </button>
      </div>

      <!-- User Info -->
      <div class="user-info">
        <span id="userEmail"></span>
        <button id="logoutBtn" class="btn-link">Logout</button>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
      <p>Scanning...</p>
    </div>
  </div>

  <script src="api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
